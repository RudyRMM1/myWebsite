<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
<link rel="stylesheet" href="Css/login.css">
<script src="java/2.js">
</script>
</head>
<body>
    <div class="ma">
        <div><h2>Login To Continue</h2></div>
        <div class="t">
             <div class="b" ><button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button></div>
             <a href="Main.html"><div class="b" ><button style="width:auto;">Continue Anyway</button></div></a>          
        </div>
    </div>
<div id="id01" class="modal">
  <form class="modal-content animate" action="Main.html" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="IMGS/img_avatar.png" alt="Avatar" class="avatar" >
    </div>
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
    <div class="container" style="background-color:#7e2d70">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
</body>
</html>
